<div class="container">
  <div class="upper__data">
    <img src="../assets/hotday.png" *ngIf="14 > 15">
    <img src="../assets/coldday.png" *ngIf="14 < 15" >

    <div class="weather__data">
      <div class="location">
        San Antonio
      </div>
      <div class="temp">
        {{50 | number: '1.0-0' }}째
      </div>
    </div>
  </div>
  <div class="lower__data">
    <div class="more__info__label">
      More Information
    </div>
    <div class="more__info__container">
      <div class="info__block">
        <div class="info__block__label">
          <img src="../assets/coldtemp.png" alt="">
          <span>Min</span>
        </div>
        <div class="info__block__value">
          10째
        </div>
      </div>
      <div class="info__block">
        <div class="info__block__label">
          <img src="../assets/hottemp.png" alt="">
          <span>Max</span>
        </div>
        <div class="info__block__value">
          20째
        </div>
      </div>
      <div class="info__block">
        <div class="info__block__label">
          <img src="../assets/wind.png" alt="">
          <span>Wind Speed</span>
        </div>
        <div class="info__block__value">
          12mph
        </div>
      </div>
      <div class="info__block">
        <div class="info__block__label">
          <img src="../assets/humid.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info__block__value">
          10째
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
